<!DOCTYPE html>

<html>
  <head>
    <title>Complaints</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/styles.css")}}">
  </head>

  <body>
    {% for row in records_list %}
    <div id="forum-post">
      {% if row[4] == False %}
      <article style = "background-color:#E74C3C">
        <footer>
          <div id = "flat_{{row[0]}}">
            <h4>{{row[0]}}</h4>
          </div>
          <div id = "comment_time">
            <h6>{{row[3]}}</h6>
          </div>
        </footer>

        <div id = "{{row[0]}}_comment">
          <p>
            {{row[2]}}
          </p>
        </div>
      </article>

      {% else %}
      <article style = "background-color:#27CC71">
        <footer>
          <div id = "flat_{{row[0]}}">
            <h4>{{row[0]}}</h4>
          </div>
          <div id = "comment_time">
            <h6>{{row[3]}}</h6>
          </div>
        </footer>

        <div id = "{{row[0]}}_comment">
          <p>
            {{row[2]}}
          </p>
        </div>
      </article>

      {% endif %}
      <br>
    </div>
    {% endfor %}


    <div id="complaints form">
      <form method="post" action="/thankyou">
        <fieldset>
          <legend>Fill in the form</legend>
          <label for ="flat">
            Flat:
            <input type="text" id="flat" name="flat" required="required" />
          </label>

          <label for = "name">
            Name:
            <input type="text" id="name" name="name" required="required" />
          </label>

          <label for="email">
            Email:
            <input type="email" id="email" name="email" required="required" />
          </label>

          <label for="comment">
            Comment:
            <input type="text" id="comment" name="comment" required="required"/>
          </label>

          <label for="submit-button">
            <input type="submit" id="submit-button" value="Submit" />
          </label>

        </fieldset>
      </form>
    </div>

  </body>

</html>
